<th:block th:fragment="modal-notification">
  <div class="modal fade" id="orderStatusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-tabs d-flex flex-nowrap" style="overflow-x: auto; overflow-y: hidden;"  id="notificationStatusTabs">
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap " data-status="0" >Chờ xác nhận</a>
            </li>
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap" data-status="1" >Chờ lấy hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap" data-status="2" >Đang giao</a>
            </li>
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap" data-status="3" >Yêu cầu đổi trả</a>
            </li>
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap" data-status="4" >Đang xử lý đổi trả</a>
            </li>
            <li class="nav-item">
              <a class="nav-link notification-status title text-nowrap" data-status="5" >Đơn đã hủy</a>
            </li>
          </ul>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body tab-content"  style="max-width: 100%;max-height: 700px; overflow: auto; text-overflow: ellipsis;">
          <div class="tab-pane fade show active" id="list-notification" role="tabpanel" aria-labelledby="pending-tab">

            <div class="list-group">

            </div>

          </div>

      </div>
    </div>
  </div>
</th:block>
